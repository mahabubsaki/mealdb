<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <!-- search by food -->
    <section>
        <h1 class="text-center">Search By First Letter</h1>
        <div>
            <button class="btn btn-primary m-2 letters">a</button>
            <button class="btn btn-primary m-2 letters">b</button>
            <button class="btn btn-primary m-2 letters">c</button>
            <button class="btn btn-primary m-2 letters">d</button>
            <button class="btn btn-primary m-2 letters">e</button>
            <button class="btn btn-primary m-2 letters">f</button>
            <button class="btn btn-primary m-2 letters">g</button>
            <button class="btn btn-primary m-2 letters">h</button>
            <button class="btn btn-primary m-2 letters">i</button>
            <button class="btn btn-primary m-2 letters">j</button>
            <button class="btn btn-primary m-2 letters">k</button>
            <button class="btn btn-primary m-2 letters">l</button>
            <button class="btn btn-primary m-2 letters">m</button>
            <button class="btn btn-primary m-2 letters">n</button>
            <button class="btn btn-primary m-2 letters">o</button>
            <button class="btn btn-primary m-2 letters">p</button>
            <button class="btn btn-primary m-2 letters">q</button>
            <button class="btn btn-primary m-2 letters">r</button>
            <button class="btn btn-primary m-2 letters">s</button>
            <button class="btn btn-primary m-2 letters">t</button>
            <button class="btn btn-primary m-2 letters">u</button>
            <button class="btn btn-primary m-2 letters">v</button>
            <button class="btn btn-primary m-2 letters">w</button>
            <button class="btn btn-primary m-2 letters">x</button>
            <button class="btn btn-primary m-2 letters">y</button>
            <button class="btn btn-primary m-2 letters">z</button>
        </div>
        <div class="my-2">
            <h1 class="text-center">Search By Name</h1>
            <div class="input-group w-50 mx-auto">
                <input type="text" class="form-control" placeholder="Enter food Name" aria-label="Recipient's username"
                    aria-describedby="button-addon2" id="search-field">
                <button class="btn btn-outline-secondary" type="button" id="button-id">Search</button>
            </div>
        </div>
        <div>
            <h1 class="text-center">Search by catagory</h1>
            <div class="row row-cols-3 row-cols-sm-4 row-cols-md-6 w-75 mx-auto">
                <button class="btn btn-primary col m-1 cat-buttons" type="button">Beef</button>
                <button class="btn btn-primary col m-1 cat-buttons" type="button">Chicken</button>
                <button class="btn btn-primary col m-1 cat-buttons" type="button">Dessert</button>
                <button class="btn btn-primary col m-1 cat-buttons" type="button">Lamb</button>
                <button class="btn btn-primary col m-1 cat-buttons" type="button">Miscellaneous</button>
                <button class="btn btn-primary col m-1 cat-buttons" type="button">Pasta</button>
                <button class="btn btn-primary col m-1 cat-buttons" type="button">Pork</button>
                <button class="btn btn-primary col m-1 cat-buttons" type="button">Seafood</button>
                <button class="btn btn-primary col m-1 cat-buttons" type="button">Side</button>
                <button class="btn btn-primary col m-1 cat-buttons" type="button">Starter</button>
                <button class="btn btn-primary col m-1 cat-buttons" type="button">Vegan</button>
                <button class="btn btn-primary col m-1 cat-buttons" type="button">Vegetarian</button>
                <button class="btn btn-primary col m-1 cat-buttons" type="button">Breakfast</button>
                <button class="btn btn-primary col m-1 cat-buttons" type="button">Goat</button>
            </div>
        </div>
        <div>
            <h1 class="text-center">Search by Country</h1>
            <div class="row row-cols-3 row-cols-sm-4 row-cols-md-6 w-75 mx-auto">
                <button class="btn btn-primary col m-1 country-buttons" type="button">British</button>
                <button class="btn btn-primary col m-1 country-buttons" type="button">American</button>
                <button class="btn btn-primary col m-1 country-buttons" type="button">French</button>
                <button class="btn btn-primary col m-1 country-buttons" type="button">Canadian</button>
                <button class="btn btn-primary col m-1 country-buttons" type="button">Jamaican</button>
                <button class="btn btn-primary col m-1 country-buttons" type="button">Chinese</button>
                <button class="btn btn-primary col m-1 country-buttons" type="button">Dutch</button>
                <button class="btn btn-primary col m-1 country-buttons" type="button">Egyptian</button>
                <button class="btn btn-primary col m-1 country-buttons" type="button">Greek</button>
                <button class="btn btn-primary col m-1 country-buttons" type="button">Indian</button>
                <button class="btn btn-primary col m-1 country-buttons" type="button">Irish</button>
                <button class="btn btn-primary col m-1 country-buttons" type="button">Italian</button>
                <button class="btn btn-primary col m-1 country-buttons" type="button">Japanese</button>
                <button class="btn btn-primary col m-1 country-buttons" type="button">Kenyan</button>
                <button class="btn btn-primary col m-1 country-buttons" type="button">Malaysian</button>
                <button class="btn btn-primary col m-1 country-buttons" type="button">Mexican</button>
                <button class="btn btn-primary col m-1 country-buttons" type="button">Moroccan</button>
                <button class="btn btn-primary col m-1 country-buttons" type="button">Croatian</button>
                <button class="btn btn-primary col m-1 country-buttons" type="button">Norwegian</button>
                <button class="btn btn-primary col m-1 country-buttons" type="button">Portuguese</button>
                <button class="btn btn-primary col m-1 country-buttons" type="button">Russian</button>
                <button class="btn btn-primary col m-1 country-buttons" type="button">Argentinian</button>
                <button class="btn btn-primary col m-1 country-buttons" type="button">Spanish</button>
                <button class="btn btn-primary col m-1 country-buttons" type="button">Slovakian</button>
                <button class="btn btn-primary col m-1 country-buttons" type="button">Thai</button>
                <button class="btn btn-primary col m-1 country-buttons" type="button">Saudi Arabian</button>
                <button class="btn btn-primary col m-1 country-buttons" type="button">Vietnamese</button>
                <button class="btn btn-primary col m-1 country-buttons" type="button">Turkish</button>
                <button class="btn btn-primary col m-1 country-buttons" type="button">Syrian</button>
                <button class="btn btn-primary col m-1 country-buttons" type="button">Algerian</button>
                <button class="btn btn-primary col m-1 country-buttons" type="button">Tunisian</button>
                <button class="btn btn-primary col m-1 country-buttons" type="button">Polish</button>
            </div>
        </div>
        <div class="mx-auto w-25 d-flex justify-content-center">
            <button type="button" class="btn btn-primary btn-lg my-2" onclick="seeRandom()">Random Food</button>
        </div>
    </section>
    <div>
        <!-- error message -->
        <h3 class="text-center text-danger w-100" style="display: none;" id="error-msg">No food found</h3>
    </div>
    <section id="single-food" class="w-75 mx-auto">
    </section>
    <section id="display-letter" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-0 g-sm-4 w-100">
    </section>
    </section>
    <script src="app.js"></script>
</body>

</html>
